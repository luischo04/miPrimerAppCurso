<div class="container">
    <div class="row">
        <div class="col">
            <h1>Listado de personas</h1>
            <button class="btn btn-primary" [disabled]='deshabilitar' (click)='agregarPersona()'>Agregar persona</button>
            <p *ngIf="mostrar; else sinPersona">{{ mensaje }} con el titulo de {{ titulo }}</p>
            <ng-template #sinPersona>
                <p>No se ha agregado ninguna persona</p>
            </ng-template>
            <app-persona></app-persona>

            <label>Titulo Persona: </label>
            <!-- event -> nos ayuda a capturar la informacion de un input -->
            <!-- <input type="text" class="form-control" (input)='modificarTitulo($event)'>
            {{ titulo }} -->
            <input type="text" class="form-comtrol" [(ngModel)]='titulo'>
            {{ titulo }}

        </div>
    </div>
</div>
